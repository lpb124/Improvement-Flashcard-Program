components:
- components:
  - layout_properties: {grid_position: 'EGAAOJ,YUJIUA'}
    name: headline_1
    properties: {role: headline, text: Front Of Card}
    type: Label
  - event_bindings: {pressed_enter: term_box_pressed_enter}
    layout_properties: {grid_position: 'BRDDQX,QSLUZZ'}
    name: term_box
    properties: {border: '', placeholder: 'Enter in your flashcards term: (Press enter)'}
    type: TextBox
  - event_bindings: {change: file_loader_1_change}
    layout_properties: {grid_position: 'LBMJML,RVNBPF'}
    name: file_loader_1
    properties: {background: 'theme:Primary 700', text: Upload Image}
    type: FileLoader
  - layout_properties: {grid_position: 'DYMGDR,AQJRKQ'}
    name: headline_2
    properties: {role: headline, text: Back Of Card}
    type: Label
  - event_bindings: {pressed_enter: definition_box_pressed_enter}
    layout_properties: {grid_position: 'HQNABY,DIKWKK'}
    name: definition_box
    properties: {placeholder: 'Enter in your flashcards defintion: (Press enter)'}
    type: TextBox
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'LCEBWF,KUYIVD'}
    name: button_1
    properties: {background: '', text: Save flashcard}
    type: Button
  - layout_properties: {grid_position: 'JYLLXS,DKURXJ'}
    name: spacer_1
    properties: {height: 30}
    type: Spacer
  - event_bindings: {click: next_card_click}
    layout_properties: {grid_position: 'HJYJTE,XJIMIH'}
    name: next_card
    properties: {background: '', text: create next card}
    type: Button
  - layout_properties: {grid_position: 'VXUEQS,PZDFPI'}
    name: spacer_2
    properties: {height: 29}
    type: Spacer
  - event_bindings: {click: button_2_click}
    layout_properties: {grid_position: 'UOYYEH,NYYBXA'}
    name: button_2
    properties: {text: Lets Test!, visible: false}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - layout_properties: {}
    name: label_1
    properties:
      text: |
        Enter your flashcards below
    type: Label
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: card_number
  properties: {text: 'Flashcard number: 1'}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
