    properties: {}
    type: GridPanel
  - components:
    - event_bindings: {click: button_1_click}
      layout_properties: {}
      name: button_1
      properties: {background: 'theme:Secondary 500', foreground: 'theme:White', icon: 'fa:book', text: revise set}
      type: Button
    - layout_properties: {width: 68}
      name: spacer_1
