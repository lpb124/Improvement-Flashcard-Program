      properties: {}
      type: DropDown
    - layout_properties: {col_xs: 2, row: SXQYIM, width_xs: 3}
      name: label_2
      properties: {text: '                                           Select Set:', visible: false}
      type: Label
    - event_bindings: {change: drop_down_2_change}
      layout_properties: {col_xs: 5, row: SXQYIM, width_xs: 3}
