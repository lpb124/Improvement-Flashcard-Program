    - event_bindings: {click: button_2_click}
      name: button_2
      properties: {background: 'theme:Gray 600', foreground: 'theme:White', icon: 'fa:paint-brush', text: edit set}
      type: Button
    - layout_properties: {width: 68}
      name: spacer_2
      properties: {height: 32}
      type: Spacer
    - event_bindings: {click: button_3_click}
      layout_properties: {}
      name: button_3
      properties: {background: '#17800a', foreground: 'theme:White', icon: 'fa:percent', text: view set statistics}
